name: feature [push]

on:
  push:
    branches:
      - 'feature/**'
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track main origin/main
        if: ${{ github.event_name == 'pull_request' }}
      - run: npm nx format:check
      - run: npm nx affected --target=lint --parallel=3
      - run: npm nx affected --target=test --parallel=3 --exclude='tag:puppeteer' --ci --code-coverage
