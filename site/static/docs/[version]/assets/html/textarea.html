<!doctype html>
<div class="card">
  <h6 class="card-header">Action</h6>
  <div class="p-0 card-body">
    <table class="mb-0 table table-hover">
      <tr>
        <th>Element Finder</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>
          <input value="{{element_finder}}" class="form-control" />
        </td>
        <td>
          <textarea name="value" rows="12" list="value" autocomplete="off" class="form-control" style="height: 300px">
{{value}}</textarea
          >
        </td>
      </tr>
    </table>
  </div>
</div>
